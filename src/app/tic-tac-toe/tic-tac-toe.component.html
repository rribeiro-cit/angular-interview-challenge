<main>
  <section class="game">
    <div class="game-board">
      <button *ngFor="let square of puzzle, let i = index" class="square" (click)="onClick(i)"> {{square}} </button>
    </div>
    <div class="game-info">
      <div >
        {{ status }} {{ player ? 'x': 'o'}}
      </div>  
      <button (click)="reset()">Reset</button>
    </div>
  </section>
</main>
